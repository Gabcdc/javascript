<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo/style15.css">
    <link rel="stylesheet" href="estilo/Midia tela de celular.css">
</head>

<body onload="carregar()">
 <!--   Pequenas telas: até 600px 
        Celular: de 600px até 768px 
        Tablet: de 768px até 992px 
        Desktop: de 992px até 1200px 
        Grandes telas: acima de 1200px 
     -->

    <header>
        <h1>Verificador de Idades </h1>

    </header>
    <section>
      <p>
        Digite sua idade: <input type="number" name="num" id="numb">
      </p>
      <p>
        Sexo:
        <input type="radio" name="radsex" id="mas" checked>
        <label for="mas">Masculino</label>
        <input type="radio" name="radsex" id="fem">
        <label for="fem">Feminino</label>
      </p>
      <p>
        <input type="button" value="Verificar" onclick="Verificar()">

      </p>
        <div id="msg">
            Preencha os dados a cima para ver o resultado !
        </div>
        <div>
            <img id="foto">
        </div>

    </section>
    <footer>
        <p>&copy;Cursoemvideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
