<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom </title>
    <style>
        div#area{
            background-color: rgb(42,139,42);
            height: 200px ;
            width: 200px;
            text-align: center;
            line-height: 200px;
            color: white;
        }

    </style>
</head>
<body>
    <div id="area">
        Enteraja...
    </div>
    <script>
     var a = window.document.getElementById('area')

     a.addEventListener('click',clicar)
     a.addEventListener('mouseenter',entrou)
     a.addEventListener('mouseout',saiu)

        function entrou(){
            a.innerHTML = 'Entraou!'
            a.style.backgroundColor = 'blue'
            
        }
        function saiu(){
            a.innerHTML = 'saiu!'
            a.style.backgroundColor = 'red'
        }
        function clicar(){
           
            a.innerHTML = 'Clicou!'
            a.style.backgroundColor = 'rgb(42,139,42)'
           
        }
    </script>
    
</body>
</html>
